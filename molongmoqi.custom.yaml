customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.1

patch:
  user_dict_set:
    dictionary: moran.extended
    initial_quality: 0
    enable_completion: false
    enable_sentence: false
   ##  默认为不超过 2 个字的候选项显示输入码；将 2 改为 0 可关闭编码提示，
   ##  改为 1 则是只显示单字的输入码，依此类推。
    spelling_hints: 0
    comment_format:
      - "xform/(^|[ '])[^[]+[[]/$1/" ## 编码提示只显示辅助码部分
    enable_user_dict: true # 是否开启自动调频
    user_dict: user_molongmoqi.custom.dict
    db_class: tabledb

  # 自定义词典加词(ac引导)
  add_user_dict:
    tag: add_user_dict
    dictionary: tiger.extended
    initial_quality: -1
    user_dict: user_tg.custom.dict
   # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
    db_class: tabledb
    enable_charset_filter: false
    enable_completion: true
    enable_encoder: true
    enable_sentence: true
    enable_user_dict: true
    encode_commit_history: false
    preedit_format:

    comment_format:
      - "xform/(^|[ '])[^[]+[[]/$1/" ## 编码提示只显示辅助码部分
    prefix: "ac"
    tips: "〔自造词〕"

recognizer/patterns:
    add_user_dict: "^ac[A-Za-z]*$"